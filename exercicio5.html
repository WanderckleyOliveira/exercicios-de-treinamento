<body>
    <h1>Tabela de exercicio do Curso da Flexpear</h1>

    <h3>Peça ao usuário para inserir um número e verifique se está entre 10 e 20.</h3>

    <script>

        var num = parseFloat(prompt('Digite um numero: '));

        if (num >= 10 && num <= 20) {
            alert("O numero esta entre 10 e 20: ");
        } else {
            alert("O numero é menor que 10: ");
        }



    </script>

</body>
