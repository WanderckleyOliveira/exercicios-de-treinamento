<body>
    <h1>Tabela de exercicio do Curso da Flexpear</h1>

    <h3>1º Crie uma função que determine se um número é maior que 10 ou menor que 10.</h3>

    <script>

        let numeroDigitado = parseFloat(prompt('Digite um numero: '));
        let valor = (numeroDigitado);

        function resultado(numeroDigitado) {
            if (valor > 10) {
                console.log('O numero digitado é maior que 10. ');
            } else if (valor < 10) {
                console.log("O numero digitado é menor que 10. ");
            } else {
                console.log("O numero é igual á 10. ");
            }
        }
        resultado(numeroDigitado);

    </script>

</body>
