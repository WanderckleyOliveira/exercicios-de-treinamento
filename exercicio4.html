<body>
    <h1>Tabela de exercicio do Curso da Flexpear</h1>

    <h3>Peça um número ao usuário e diga se é positivo ou negativo.</h3>

    <script>


        var num = parseFloat(prompt('Digite um numero: '));

        if (num > 0) {
            alert(num + ' É positivo ');
        } else if (num < 0) {
            alert(num + ' É negativo ');
        } else {
            alert(' igual a zero')
        }

    </script>
