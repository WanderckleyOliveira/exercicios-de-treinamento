<body>
    <h1>Tabela de exercicio do Curso da Flexpear</h1>

    <h3>Peça ao usuário para inserir dois números e informe qual deles é o maior ou
        se são iguais.</h3>

    <script>
        var n1 = parseFloat(prompt('digite um numero: '));
        var n2 = parseFloat(prompt('Digita outro numero: '));

        if (n1 > n2) {
            console.log('N1 é maior: ');
        } else if (n2 > n1) {
            console.log('N2 é maior: ');
        } else {
            console.log('Eles são iguais. ')
        }




    </script>
