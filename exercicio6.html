<body>
    <h1>Tabela de exercicio do Curso da Flexpear</h1>

    <h3>Solicite ao usuário quatro números e calcule a média</h3>

    <script>

        var nota1;
        var nota2;
        var nota3;
        var nota4;
        var media;

        nota1 = parseFloat(prompt('Digita a primeira nota: '));
        nota2 = parseFloat(prompt('Digita a segunda nota: '));
        nota3 = parseFloat(prompt('Digita a terceira nota: '));
        nota4 = parseFloat(prompt('Digita a quarta nota: '));

        media = (nota1 + nota2 + nota3 + nota4) / 4;

        if (media >= 6) {
            alert(media + ' Você foi aprovado: ');
        } else {
            alert(media + ' Você esta reprovado! ');
        }


    </script>

</body>
